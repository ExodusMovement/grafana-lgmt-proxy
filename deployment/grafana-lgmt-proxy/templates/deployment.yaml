apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "grafana-lgmt-proxy.fullname" . }}
  labels:
    {{- include "grafana-lgmt-proxy.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "grafana-lgmt-proxy.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "grafana-lgmt-proxy.selectorLabels" . | nindent 8 }}
    spec:
      serviceAccountName: {{ include "grafana-lgmt-proxy.serviceAccountName" . }}
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 8085
              protocol: TCP
          env:
            - name: PORT
              value: "8085"
            - name: GRAFANA_CLOUD_PROMETHEUS_URL
              value: {{ .Values.upstreams.prometheus.url | quote }}
            - name: GRAFANA_CLOUD_LOKI_URL
              value: {{ .Values.upstreams.loki.url | quote }}
            - name: GRAFANA_CLOUD_TEMPO_URL
              value: {{ .Values.upstreams.tempo.url | quote }}
            - name: GRAFANA_CLOUD_OTLP_URL
              value: {{ .Values.upstreams.otlp.url | quote }}
            {{- if .Values.env }}
            {{- if .Values.env.KMS_KEY_ALIAS }}
            - name: KMS_KEY_ALIAS
              value: {{ .Values.env.KMS_KEY_ALIAS | quote }}
            {{- end }}
            {{- end }}
            {{- if .Values.encryptedValues }}
            {{- range $key, $value := .Values.encryptedValues }}
            - name: {{ $key }}
              value: {{ $value | quote }}
            {{- end }}
            {{- end }}
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
